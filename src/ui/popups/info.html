<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Info popup</title>

	<script src="/vendor/require.js"></script>
	<script src="/core/background/requirejs-config.js"></script>
	<script src="/ui/popups/info.js"></script>
	<script src="/core/i18n.js"></script>

	<link rel="stylesheet" href="/vendor/fontawesome/css/brands.min.css">
	<link rel="stylesheet" href="/vendor/fontawesome/css/solid.min.css">
	<link rel="stylesheet" href="/ui/popups/info.css">
</head>

<body>
	<div class="main-container">
		<a id="album-art-link" class="album-art" href="#" target="_blank">
			<img id="album-art-img" class="album-art" data-i18n-title="infoOpenAlbumArt" src="/icons/cover_art_default.png" alt="Cover art">
		</a>
		<div id="info" class="popup-container">
			<div class="info-fields">
				<div class="track">
					<a id="track" href="#" target="_blank"></a>
				</div>
				<div class="artist">
					<a id="artist" href="#" target="_blank"></a>
				</div>
				<div class="album">
					<a id="album" href="#" target="_blank"></a>
				</div>
				<div class="albumArtist">
					<a id="albumArtist" href="#" target="_blank"></a>
				</div>
				<div class="tags">
					<span class="tag counter" id="userPlayCount">
						<span id="userPlayCountLabel"></span>
					</span>
					<span class="tag" id="label"></span>
				</div>
			</div>
			<div class="edit-controls">
				<button type="button" id="edit-link" class="edit-btn control-btn"></button>
				<button type="button" id="revert-link" class="revert-btn control-btn"></button>
				<button type="button" id="skip-link" class="skip-btn control-btn"></button>
				<button type="button" id="unskip-link" class="unskip-btn control-btn"></button>
				<button type="button" id="love-link" class="love-btn control-btn"></button>
			</div>
		</div>
		<div id="edit" class="popup-container" hidden>
			<div>
				<input type="text" id="track-input" data-i18n-placeholder="infoTrackPlaceholder"
				data-i18n-title="infoTrackPlaceholder" tabindex="1">
				<input type="text" id="artist-input" data-i18n-placeholder="infoArtistPlaceholder"
					data-i18n-title="infoArtistPlaceholder" tabindex="2">
				<input type="text" id="album-input" data-i18n-placeholder="infoAlbumPlaceholder"
					data-i18n-title="infoAlbumPlaceholder" tabindex="3">
				<input type="text" id="albumArtist-input" data-i18n-placeholder="infoAlbumArtistPlaceholder"
					data-i18n-title="infoAlbumArtistPlaceholder" tabindex="4">
			</div>
			<div class="edit-controls">
				<button type="button" id="submit-link" class="submit-btn control-btn"></button>
				<button type="button" id="swap-link" class="swap-btn control-btn"></button>
			</div>
		</div>
		<div class="debug-container" id="debug" hidden>
			<pre id="debug-text"></pre>
		</div>
	</div>
</body>

</html>
